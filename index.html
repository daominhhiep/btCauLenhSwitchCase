<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>

<body>
<form   >
<input type="number" id="Month" name="Month">
    <button type="button" onclick="numberOfMonth()" id="button">Tính số ngày</button>
    <br><p id="ouput"></p>
</form>
<script>
    function numberOfMonth() {
        let month = parseInt(document.getElementById("Month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ouput').innerHTML = 'Tháng '+month+' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ouput').innerHTML = 'Tháng '+month+' có 30 ngày';
                break;
            case 2:
                document.getElementById('ouput').innerHTML = 'Tháng '+month+' có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById('ouput').innerHTML = 'Mời bạn nhập số tháng';
        }
    }
</script>
</body>
</html>
